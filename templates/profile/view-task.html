{% load crispy_forms_tags %}
{% load static %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Dashboard</title>
</head>
<body>
{% include 'base.html' %}
<br>
<h3 style="text-align: center">View your <span class=" text-success">Tasks</span></h3>
    <hr>
    {% for tsk in task %}
        <div class="container bg-white shadow-md p-5 form-layout" style="margin-top: 20px;">
            {{ tsk.title }}
            <br> <br>
            {{ tsk.content }}
            <br><br>
            <a href="{% url 'update_task' tsk.id %}">update task</a>
            <br><br>
            <a href="{% url 'delete_task' tsk.id %}">delete task</a>
        </div>
    {% endfor %}
<br>
</body>
</html>
